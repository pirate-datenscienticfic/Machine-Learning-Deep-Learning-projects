<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<style>
    .text-white{
        color:white
    }
    .text-yellow{
        color:yellow
    }
    .text-red{
        color:red
    }
    .text-blue{
        color:blue
    }
</style>


<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">My Book Recommnedation</p>

        <ul class="nav navbar-nav">
            <li><a href="/"> Home </a></li>
            <li><a href="/recommend"> Recommender </a></li>
            <li><a> Contacts </a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px"> Top 50 Books </h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px margin-right:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" border="10px solid #555" height="300" width="250" src="{{ image[i] }}">
                            <h4 class="text-red">{{ book_name[i] }}</h4>
                            <p class="text-white">By: {{ author[i] }}</p>
                            <p class="text-blue"> Voting - {{ votes[i] }} </p>
                            <p class="text-yellow"> Rating - {{ rating[i] |round(1) }} </p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
