<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<style>
    .text-white{
        color:white
    }
    .text-yellow{
        color:yellow
    }
    .text-red{
        color:red
    }
    .text-blue{
        color:blue
    }
</style>


<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">My Book Recommnedation</p>

        <ul class="nav navbar-nav">
            <li><a href="/"> Home </a></li>
            <li><a href="/recommend"> Recommender </a></li>
            <li><a> Contacts </a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px margin-down:60px"> Top 4 Recommended Books </h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" style="margin-center:10px margin-down:30px" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:150px margin-right:50px">
                        <div class="card">
                            <div class="card-body" style="margin-top:30px margin-right:50px">
                                <img class="card-img-top" border="10px solid #555" height="300" width="250" src="{{ i[2] }}">
                                <h4 class="text-red">{{ i[0] }}</h4>
                                <p class="text-white">By: {{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif%}


        </div>
    </div>

</body>
</html>
